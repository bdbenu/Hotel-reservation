<h1>Student details</h1>

<table>
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Email</td>
        <td>Mobile</td>

    <tr *ngFor="let students of students">

<td>{{students.sname}}</td>
<td>{{students.email}}</td>

    </tr>
</table>
